<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
    <link rel="stylesheet" href="../assets/css/estilos.css">
    <link rel="stylesheet" href="../assets/css/cadastroLivro.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 20px;
        }
        #imagem-label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="../../Marcos TIAW/index.html"><img src="../imagens/Logo.png" alt="logo" class="img-header img-fluid"></a>
            <p class="navbar-brand" id="texto-header" style="color: white;">Booktrade</p>
            <img src="../imagens/User-Icon.png" alt="User-Icon" class="img-header img-fluid">
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <input type="file" class="form-control" id="imagem" accept="image/*">
                    <label for="imagem" id="imagem-label"></label>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="titulo-livro" class="form-label">Título Livro</label>
                        <input class="form-control" type="text" id="titulo-livro" placeholder="Insira o título do livro">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cidade" class="form-label py-3">Cidade</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Insira sua cidade">
                        </div>
                        <div class="col-md-6">
                            <label for="estado" class="form-label py-3">Estado (UF)</label>
                            <input type="text" class="form-control" id="estado" placeholder="Insira seu estado">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Insira as condições do seu livro">
                    </div>

                    <div class="mb-3">
                        <label for="sinopse" class="form-label">Sinopse</label>
                        <input type="text" class="form-control" id="sinopse" placeholder="Insira a sinopse do livro">
                    </div>

                    <div id="btnCadastro">
                        <button type="button" class="btn btn-light">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="text-center p-3 fixed-bottom">
            © 2020 Copyright:
        </div>
    </footer>

    <script src="../assets/js/cadastroLivro.js"></script>
</body>

</html>
