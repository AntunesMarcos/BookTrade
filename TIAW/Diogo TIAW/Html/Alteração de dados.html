<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booktrade - Alterar dados</title>
    <link rel="stylesheet" href="../Css/Alteração de dados.css">
    <link rel="icon" href="../../../Marcos TIAW/img/iconeAzul.png" type="image/x-icon">
</head>
<body>
    <header>
        <div>
            <img src="../Img/Logo.png" alt="logo" style="width: 80px; height: 80px;">
        </div>
        <div id="nome-do-site">
            Booktrade 
        </div>
        <div>
            <img src="../Img/User-Icon.png" alt="" style="width: px; height: 70px;">
        </div>
    </header>
    <main> 
        <form id="formulario">
            <label>Nome: <input type="text" id="nome" placeholder="Digite seu nome"></label><br> 
            <label>CPF: <input type="text" id="CPF" placeholder="Digite seu CPF"></label><br> 
            <label>Cidade: <input type="text" id="cidade" placeholder="Digite sua cidade"></label><br> 
            <label>Telefone: <input type="text" id="telefone" placeholder="Digite seu telefone"></label><br> 
            <label>E-mail: <input type="email" id="email" placeholder="Digite seu e-mail"></label><br> 
            <label>Data de Nascimento: <input type="date" id="data" placeholder="Digite seu data de nascimento"></label>
        </form>
        <button id="salvar">Salvar</button>
    </main>
    <footer>
        <p>© Copyright 2024</p>
    </footer>
    <script src="../Js/Alteração de dados.js"></script>
</body>
</html>
